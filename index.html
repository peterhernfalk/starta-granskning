<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="refresh" content="0; URL=http://www.villaagarna.se/storskrakenslunnefagelns" /-->
    <title>Starta grankning</title>
</head>
<body>
<h1>Starta VITS-granskningstjänst</h1>
<br>Välj tjänstedomän och sedan den version som ska granskas. Starta därefter I- eller T-granskning
<br><br>

<script>
    var i_service_domain = "https://i-granskning.herokuapp.com"
    var i_service = "/granskningsinfo"

    var t_service_domain = "https://t-granskning.herokuapp.com"
    var t_service = "/granskningsinfo"
</script>

<form id= "domainform" action="" method="GET">
<select id="domain_name_list">
<option>riv.clinicalprocess.activity.request
</select>

<select id="domain_tag_list">
<option>1.0.2
</select>
</form>

<br><br>
<button onclick="startIgranskning()">I-granskning</button>
<button onclick="startTgranskning()">T-granskning</button>

<script>
function startIgranskning() {
    //alert(domainform.domain_name_list);
    var domain = "riv.clinicalprocess.activity.request"
    var tag = "1.0.2"
    var parameters = "?domain=" + domain + "&tag=" + tag
    window.open(i_service_domain+i_service+parameters);
}
function startTgranskning() {
    var domain = "riv.clinicalprocess.activity.request"
    var tag = "1.0.2"
    var parameters = "?domain=" + domain + "&tag=" + tag
    window.open(t_service_domain+t_service+parameters);
}
</script>
</body>
</html>
